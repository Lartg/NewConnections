{% extends "base.html" %} {% block title %} {% endblock %} {% block content %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div
          class="card text-white px-5"
          style="border-radius: 1rem; background: rgb(255, 255, 255, 0.5); box-shadow: 5px 7px #888888"
        >
        <form action="/login" method="POST">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase" style="color: #636e72">
                Login
              </h2>
              {{ form.csrf_token }}
              <div class="form-outline form-white mb-4 ">
                <style>
                  input{
                    background: none;
                    border: none;
                    width: 100%;
                    border-bottom: 1px solid black;
                    border-radius: 0px;
                  }
                </style>
                {{form.username}}
              </div>

              <div class="mb-4">
                {{form.password}}
              </div>

              <p class="small mb-5 pb-lg-2">
                <a style="color: #636e72" href="#!">Forgot password?</a>
              </p>

              <div
                class="btn btn-outline-dark btn-dark btn-lg"
              >
              <style>
                #submit{
                  background: none;
                  border: none;
                  width: 100%;
                  height: 100%;
                  color: white; width: 220px;
                }
              </style>
                {{form.submit}}
            </div>
        </form>
              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"
                  ><i class="fab fa-facebook-f fa-lg"></i
                ></a>
                <a href="#!" class="text-white"
                  ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                ></a>
                <a href="#!" class="text-white"
                  ><i class="fab fa-google fa-lg"></i
                ></a>
              </div>
            </div>

            <div>
              <div class="g-signin2" data-onsuccess="onSignIn"></div>
              <p class="mb-0 text-black-50" >
                Don't have an account?
                <a href="/sign-up!" class="text-black-50 fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</section>
{% endblock %}
